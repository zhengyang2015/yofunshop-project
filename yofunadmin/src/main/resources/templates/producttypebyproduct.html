<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>TypeName</td>
    </tr>
    <tr th:each = "productType : ${productTypes}">
        <td><a href="#" th:href="@{/findAllProductByType(productTypeId=${productType.id})}"><span th:text="${productType.typeName}"></span></a></td>
    </tr>
</table>
</body>
</html>
