<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="#" th:href="@{/toInsertProduct(productTypeId=${productTypeId})}">Insert Product</a>
<table border="1">
    <tr>
        <td>productTypeId</td>
        <td>productTitle</td>
        <td>productPrice</td>
        <td>merchantId</td>
        <td>stockNumber</td>
        <td>productImageUrl</td>
        <td>action</td>
    </tr>
    <tr th:each = "product : ${products}">
        <td th:text="${product.productTypeId}"></td>
        <td th:text="${product.productTitle}"></td>
        <td th:text="${product.productPrice}"></td>
        <td th:text="${product.merchantId}"></td>
        <td th:text="${product.stockNumber}"></td>
        <td th:text="${product.productImageUrl}"></td>
        <td>
            <a href="#" th:href="@{/findProductById(id=${product.id})}">LookUp</a>
            <a href="#" th:href="@{/toUpdateProduct(id=${product.id})}">Update</a>
            <a href="#" th:href="@{/deleteProductById(id=${product.id})}">Delete</a>
            <a href="#" th:href="@{/toInsertProductDetails(productId=${product.id})}">Insert ProductDetails</a>
        <!--            <a href="#" th:href="@{/updateProductStatus(id=${product.id}, productStatus=0)}">Add</a>-->
        <!--            <a href="#" th:href="@{/updateProductStatus(id=${product.id}, productStatus=1)}">Remove</a>-->
        </td>

    </tr>
</table>
</body>
</html>
