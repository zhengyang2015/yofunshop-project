<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<form action="auditProduct" method="post">
    <input type="hidden" name="id" th:value="${product.id}"/>
    ProductTypeId: <span th:text="${product.productTypeId}"/><br/>
    ProductTitle: <span th:text="${product.productTitle}"/><br/>
    ProductPrice: <span th:text="${product.productPrice}"/><br/>
    MerchantId: <span th:text="${product.merchantId}"/><br/>
    StockNumber: <span th:text="${product.stockNumber}"/><br/>
    ProductImageUrl: <span th:text="${product.productImageUrl}"/><br/>
    AuditStatus: <input type="radio" name="auditStatus" th:value="1"/> success <input type="radio" name="auditStatus" th:value="2"/> failed
    <input type="submit" value="Submit"/><br/>
</form>
</body>
</html>
