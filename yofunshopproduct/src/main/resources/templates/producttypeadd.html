<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
Parent: <span th:text="${productType.typeName}"></span>
<form action="insertProducttype" method="post">
    <input th:value="${productType.id}" type="hidden" name="parentId"/>
    Name：<input type="text" name="typeName"/>
    Description：<input type="text" name="typeDescription"/>
    Level：<input type="text" name="typeLevel"/>

</form>
</body>
</html>
