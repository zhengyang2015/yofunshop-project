<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="userUpdate" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>
    <input type="hidden" name="sex" th:value="${user.sex}"/>
    <input type="hidden" name="telephone" th:value="${user.telephone}"/>
    <input type="hidden" name="passwordencrypt" th:value="${user.passwordencrypt}"/>
    Name：<input name="name" th:value="${user.name}"/><br/>
    User：<input name="account" th:value="${user.account}"/><br/>
    Telephone：<span th:text="${user.telephone}" /><br/>
    QQ：<input name="qq" th:value="${user.qq}"/><br/>
    Wechat：<input name="wechat" th:value="${user.wechat}"/><br/>
    Email:<input name="email" th:value="${user.email}"/><br/>
    Address:<input name="address" th:value="${user.address}"/><br/>
    Age:<input name="age" th:value="${user.age}"/><br/>
    Sex:<span th:text="${user.sex}"/><br/>
    DateBirth：<input name="datebirth" th:value="${user.datebirth}"/><br/>
    <input type="submit" value="Submit"/><br/>
</form>
</body>
</html>
